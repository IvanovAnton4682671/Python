<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'css/log_in.css' %}" />
        <title>Страница авторизации</title>
    </head>
    <body style="background-image: url('{% static "images/home_back.jpg" %}');">
        <div>
            <h3>Форма для <span style="color: orange;">авторизации</span></h3>
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    <p>Почта</p>
                    <input type="email">
                    <br />
                    <p>Пароль</p>
                    <input type="password">
                    <br />
                    <button type="submit">Авторизоваться</button>
                </form>
            </div>
        </div>
    </body>
</html>
